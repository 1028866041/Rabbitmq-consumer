apply plugin: 'java'
apply plugin: 'maven'

group = 'com.rabbitmq'
version = '0.0.1-SNAPSHOT'

description = """rabbitmq"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version:'2.0.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'5.0.9.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version:'1.5.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot', version:'1.5.4.RELEASE'
    compile group: 'com.github.pagehelper', name: 'pagehelper-spring-boot-starter', version:'1.2.3'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.0.5.RELEASE'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-test', version:'1.5.4.RELEASE'
}
